<html>
<head>
	<title>Gallery View</title>

<body>
<div class="top-bar">
    <nav>
      <ul class="menu">
        <li class="logo">Craigslist</li>

          </ul>
        </li>

    </nav>
  </div>

		<div id="header">navbar</div><br>
      <form>

      <input type="text" name="lastname"> &emsp; &emsp;

      <input type="text" name="lastname"><br>
      </form>
    </div>
		<div class="dropdown">

		</div>

			<br><br>
