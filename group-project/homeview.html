<!DOCTYPE html>
<html>
<head>
	<title> Home View </title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
	<div class="top-bar">
		<nav>
			<ul class="menu">
				<li class="logo">Craigslist</li>
				<li class="search-bar-item">
					<ul class="search-bar">
						<input type="text" name="search" placeholder=" Search...">
					<span id="button-holder">
						<img id="search-button" src="assets/search.svg"/>
					</span>
					</ul>
				</li>
				<li class="location-item">
					<ul class="change-location">
						<input type="text" name="location" placeholder=" Change location...">
					</ul>
				<li class="menu-item">Sign Up | Login</li>
			</ul>
		</nav>
	</div> 
	<div class="img-container">
		<div class="content-container">
			<div class="title"> House For Sale </div>
			<div class="price"> $695, 000 </div>
			<div class="description"> 5 bds | 3 ba | 3,000 sqft</div>
			<div class="address"> 77 Winchester Lane Coachella, CA 92236 </div>
			<span class="buttons"> 
				<button type="button"> More Details </button>
				<button type="button"> Contact </button>
				<button type="button"> Favorite &hearts; </button> 
			</span>
		</div>
	</div>
	<img class="background-img" src="assets/images/home1.jpg">
	<div class="bottom-bar">
		<ul class="footer">
			<li class="footer-item"> Community </li>
			<li class="footer-item"> For Sale </li>
			<li class="footer-item"> Housing </li>
			<li class="footer-item"> Jobs </li>
			<li class="footer-item"> Personal </li>
			<li class="footer-item"> Services </li>
		</ul>
	</div>
</body> 
</html>
